<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    
</head>
<body>
    <div class="max-w-screen-lg mx-auto px-4">
        <h1 class="text-7xl font-bold text-center mt-8 mb-4">Krishi Mitra (କୃଷି ମିତ୍ର) </h1>
        <img src="https://i.pinimg.com/564x/0c/27/21/0c2721817c29d656af203e5c2e696555.jpg" alt="Image" class="chat-image">
        <div class="chat-container">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="flex items-center mt-4">
            <select id="category" class="chat-input" onchange="showQuestions()">
                <option value="">Select Category</option>
                <option  class="text-1xl font-bold text-center mt-8 mb-4" value="local-farmer"> For local farmers: ସ୍ଥାନୀୟ କୃଷକମାନଙ୍କ ପାଇଁ </option>
                <option class="text-1xl font-bold text-center mt-8 mb-4"  value="gov-insurance"> For Government of Odisha and Insurance Companies: ଓଡିଶା ସରକାର ଏବଂ ବୀମା କମ୍ପାନୀଗୁଡିକ ପାଇଁ </option>
                <option class="text-1xl font-bold text-center mt-8 mb-4"  value="farming-queries">For Farming Related Queries: ଚାଷ ସମ୍ବନ୍ଧୀୟ ପ୍ରଶ୍ନଗୁଡ଼ିକ ପାଇଁ </option>
            </select>
            <select id="questions" class="chat-input"  style="display: none;">
                <!-- Dropdown options will be added here -->
            </select>
            <button onclick="askQuestion()" class="chat-submit">Submit</button>
        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
